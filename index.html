<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="css/main-style.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
  
   <div class="container" id="container">
      <form action="#" class="sign-in-container">
         <h1>Sign In</h1>
         <input type="email" placeholder="Email" />
         <input type="password" placeholder="Password" />
         <a href="#">forgot your password?</a>
         <button type="submit">sign in</button>
         <span>or sign in with</span>
         <div class="social">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
         </div>
         <p class="switch">
            Don't have an account?
            <span id="goSignUp">Sign Up</span>
         </p>
      </form>
      
      <form action="#" class="sign-up-container">
         <h1>Sign Up</h1>
         <input type="text" placeholder="Name" />
         <input type="email" placeholder="Email" />
         <input type="password" placeholder="Password" />
         <button type="submit">sign up</button>
         <span>or sign in with</span>
         <div class="social">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
         </div>
         <p class="switch">
            Already have an account?
            <span id="goSignIn">Sign In</span>
         </p>
      </form>
      
      <div class="overlay">
         <div class="overlay-panal right">
            <h1>Welcome back..</h1>
            <span>Log in and continue where you left off</span>
            <button class="ghost" id="signUp">sign up</button>
         </div>
         <div class="overlay-panal left">
            <h1>Hi Friend..</h1>
            <span>New here? Create your account now and be part of the experience!</span>
            <button class="ghost" id="signIn">sign in</button>
         </div>
      </div>
   </div>
  <script src="main.js"></script>
</body>
</html>
